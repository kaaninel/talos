apiVersion: v1alpha1
kind: UserVolumeConfig
name: secret-store
provisioning:
    diskSelector:
        match: '!system_disk'
    minSize: 10GiB
encryption:
    provider: luks2
    keys:
        - slot: 0
          tpm: {}
        - slot: 1
          static:
            passphrase: topsecret
    cipher: aes-xts-plain64
